<app-my-header name="Лабораторна робота №2"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>
        Завдання 1
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        На заданому проміжку чисел [a, b] знайдіть суму всіх, які кратні 9
і менші за 100, якщо сума їхніх цифр парна. Потрібно вивести як самі числа
так і результати обрахунку.
      </p>
      <ion-item>
        <ion-input 
        label="Перше число" 
        labelPlacement="stacked"
        type="number"
        id="a"
        value="1"
        #Inputa
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
        label="Друге число" 
        labelPlacement="stacked"
        type="number"
        id="a"
        value="1"
        #Inputb
        >
        </ion-input>
      </ion-item>
      
      <ion-button
        expand="block"
        (click)="calculate(Inputa.value, Inputb.value)"
      >
        Сформувати масив
      </ion-button>
      <ion-item>
        <p>Результат обчислення {{d}}</p>
      </ion-item>
      <ion-item>
        <p>
          Пораховані числа {{numbers}}
        </p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
